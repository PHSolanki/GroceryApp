<section class="cart-section">
    <h2>Cart</h2>
    <div class="container">
        <table>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Sub-total</th>
            </tr>
            <tr *ngFor="let item of getCartDetails">
                <td><img src="{{item.source}}" alt=""></td>
                <td>{{item.name}}</td>
                <td>
                    <div class="button my-5 p-2">
                        <button class=" btn-light" (click)="decQty(item.id,item.quantity)" >-</button>
                        <span>{{item.quantity}}</span>
                        <button class=" btn-light" (click)="incQty(item.id,item.quantity)" >+</button>
                      </div>
                </td>
                <td>{{item.price}}$</td>
                <td>12$</td>
            </tr>
        </table>
    </div>

</section>
