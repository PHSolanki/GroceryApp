<div class="container d-flex justify-content-space-around">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3">
    <div class="col" *ngFor="let item of productsArray">
      <div class="d-flex mx-5 justify-content-around flex-wrap" >

      
      <div class="card bg-white p-2 m-2" *ngIf="getData==='all' || getData===item.category">
        <img class="rounded mx-auto d-block" [src]="item.source" width="120"height="120"/>
        <div class="card-body" routerLink="../product-details/{{item.id}}"  >
          <small>{{item.name}}</small>
          <h4>{{item.category}}</h4>
          <ul class="card-body rating" data-mdb-toggle="rating">
            <i class="fas fa-star fa-sm text-primary" title="Bad"></i>
            <i class="fas fa-star fa-sm text-primary" title="Poor"></i>
            <i class="fas fa-star fa-sm text-primary" title="OK"></i>
            <i class="fas fa-star fa-sm text-primary" title="Good"></i>
            <i class="far fa-star fa-sm text-primary" title="Excellent"></i>
            <br>
          </ul>
          <small>{{item.rater}}</small>
          <div class="text-center">
            <i class="m-2 fw-bolder">{{item.moneyOfferPrice | currency}}</i>
            <i class="text-decoration-line-through m-4">{{item.price | currency}}</i>
            <button class="btn btn-outline-light" >
              <i class="fas fa-shopping-cart">Add</i>
            </button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>






<div class="container text-center">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 justify-content-center">
    <div class="col-10 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of productsArray">
      <div class="card bg-white p-2 m-2" *ngIf="getData==='all' || getData===item.category">
        <img class="rounded mx-auto d-block" [src]="item.source" alt="" width="120" height="120"/>
        <div class="card-body">
          <small>{{item.name}}</small>
          <h4>{{item.category}}</h4>
          <ul class="card-body rating" data-mdb-toggle="rating">
            <i class="fas fa-star fa-sm text-primary" title="Bad"></i>
            <i class="fas fa-star fa-sm text-primary" title="Poor"></i>
            <i class="fas fa-star fa-sm text-primary" title="OK"></i>
            <i class="fas fa-star fa-sm text-primary" title="Good"></i>
            <i class="far fa-star fa-sm text-primary" title="Excellent"></i><br>
          </ul>
          <small>{{item.rater}}</small>
          <div>        
            <i class="fas fa-dollar-sign m-2">{{item.moneyOfferPrice}}</i>
            <i class="fas fa-dollar-sign text-decoration-line-through m-4">{{item.price}}</i>
            <button class="btn btn-outline-light"><i class="fas fa-shopping-cart">Add</i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
